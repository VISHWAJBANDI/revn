<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html" style="background-color: lightskyblue;">
        <fieldset>
            <legend>Register Here</legend>
          <center>
            <h1>Register Here</h1>
            <pre>
    <input type="text" id="user name" placeholder="enter name here" required pattern="{a-z,A-Z,0-8}+@+./_&^%$(4,8)">
        
    <input type="email" id="email here" placeholder="email here" required pattern="{a-z,A-Z,0-8}+@+./_&^%$">
        
    <input type="tel" name="" id="" placeholder="mobile number" required>

    <input type="password" name="password" id="" placeholder=" enter your password">

    <input type="password" name="confirm your password" id="" placeholder="confirm your password">

    <input type="submit" class="submit">

    already have account? <a href="./login.html">click here</a>
        
    
        </pre>
          </center>
            
        </fieldset>
       </form>
    
</body>
</html>
